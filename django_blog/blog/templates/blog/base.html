<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        a { margin-right: 10px; text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        h1, h2, h3 { color: #333; }
        .search-bar { margin-bottom: 20px; }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'post-create' %}">Create Post</a> | <a href="{% url 'post-list' %}">Home</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a> | <a href="{% url 'post-list' %}">Home</a>
    {% endif %}

    <div class="search-bar">
        <form method="GET" action="{% url 'search-posts' %}">
            <input type="text" name="q" placeholder="Search posts..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>

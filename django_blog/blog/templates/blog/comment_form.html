{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
</form>

<a href="{% url 'post-detail' form.instance.post.pk %}">Back to post</a>
{% endblock %}

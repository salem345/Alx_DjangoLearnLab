{% extends 'base.html' %}

{% block content %}
<h1>All Posts</h1>

<a href="{% url 'post-create' %}">Create New Post</a>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <small>by {{ post.author.username }} on {{ post.published_date|date:"Y-m-d H:i" }}</small>
    </li>
    {% empty %}
    <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}

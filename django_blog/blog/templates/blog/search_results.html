{% extends 'blog/base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        by {{ post.author.username }}
    </li>
    {% empty %}
    <li>No results found.</li>
    {% endfor %}
</ul>

<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}

<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><input type="text" name="title" value="{{ book.title }}"><br>
        <label>Author ID:</label><input type="text" name="author" value="{{ book.author.id }}"><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

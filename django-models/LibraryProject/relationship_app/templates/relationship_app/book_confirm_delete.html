{% extends "base.html" %}
{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'relationship_app:book_list' %}">Cancel</a>
</form>
{% endblock %}
